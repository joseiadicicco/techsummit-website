        /** Draws the image on the canvas */
        function generateImage() {
            if (!selectedState.speakerId) return;

            const speaker = speakers.find(s => s.id === selectedState.speakerId);
            if (!speaker) return;

            const lang = selectedState.language;
            const platform = selectedState.platform;

            const height = platform === 'linkedin' ? 1080 : 628;
            canvas.width = width;
            canvas.height = height;
            
            // Load speaker image

            speakerImg.crossOrigin = "Anonymous";
            speakerImg.src = speaker.photo;
            speakerImg.onerror = () => { console.error("Failed to load image:", speaker.photo); };

                // Background
                ctx.fillStyle = '#111827';
                ctx.fillRect(0, 0, width, height);

                // Speaker Image (circular)
                const imgSize = height * 0.5;
                const imgX = (width / 2) - (imgSize / 2);
                const imgY = height * 0.15;
                ctx.save();
                ctx.beginPath();
                ctx.arc(imgX + imgSize / 2, imgY + imgSize / 2, imgSize / 2, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                ctx.drawImage(speakerImg, imgX, imgY, imgSize, imgSize);
                ctx.restore();
                
                // --- TEXT ---
                ctx.textAlign = 'center';

                // Speaker Name
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${height * 0.08}px 'Poppins', sans-serif`;
                ctx.fillText(speaker.name, width / 2, height * 0.75);
                
                // Speaker Title

                ctx.fillStyle = '#67e8f9'; // A lighter cyan for better readability
                ctx.font = `600 ${height * 0.035}px 'Poppins', sans-serif`;
                wrapText(titleText, width / 2, height * 0.82, width * 0.8, height * 0.04);

                // Event Info
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.font = `bold ${height * 0.025}px 'Poppins', sans-serif`;
                const speakerAtText = translations[lang].speaker_at || translations['en'].speaker_at;
                ctx.fillText(speakerAtText, width / 2, height * 0.10);
                
                // Main Logo
                drawLogo(width / 2, height * 0.95, height * 0.05);
            };
        }
        
        /** Helper function to draw the main logo */
        function drawLogo(x, y, size) {
            ctx.font = `900 ${size}px 'Poppins', sans-serif`;
            const text = "TechSummit.Lat";
            const mainText = "TechSummit";
            const mainTextWidth = ctx.measureText(mainText).width;
            const totalWidth = ctx.measureText(text).width;
            const startX = x - totalWidth / 2;

            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(mainText, startX + mainTextWidth / 2, y);
            
            ctx.fillStyle = '#22d3ee';
            ctx.fillText(".Lat", startX + mainTextWidth + ctx.measureText(".Lat").width / 2, y);
        }

        /** Helper function to wrap long text */
        function wrapText(text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let testLine = '';
            let lineArray = [];

            for(let n = 0; n < words.length; n++) {
                testLine += `${words[n]} `;
                let metrics = ctx.measureText(testLine);
                let testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    lineArray.push(line);
                    line = `${words[n]} `;
                    testLine = `${words[n]} `;
                } else {
                    line = testLine;
                }
            }
            lineArray.push(line);
            
            let startY = y;
            if (lineArray.length > 1) {
                startY -= (lineHeight * (lineArray.length -1))/2;
            }

            for(let i = 0; i < lineArray.length; i++) {
                ctx.fillText(lineArray[i].trim(), x, startY + (i * lineHeight));
            }
        }

        /** Handles state updates and triggers redraw */

            const speakerId = speakerSelect.value;
            const language = languageSelect.value;
            const platform = selectedState.platform;

            if (speakerId) {
                selectedState.speakerId = speakerId;
                selectedState.language = language;
                downloadBtn.disabled = false;
                generateImage();
            } else {
                downloadBtn.disabled = true;
            }
        }

        // --- EVENT LISTENERS ---
        speakerSelect.addEventListener('change', updateAndDraw);
        languageSelect.addEventListener('change', updateAndDraw);

        linkedinBtn.addEventListener('click', () => {
            selectedState.platform = 'linkedin';
            linkedinBtn.classList.add('active');
            twitterBtn.classList.remove('active');
            updateAndDraw();
        });

            twitterBtn.classList.add('active');
            linkedinBtn.classList.remove('active');
            updateAndDraw();
        });

            link.click();
